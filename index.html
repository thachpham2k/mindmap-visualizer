<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝓜𝓪𝓻𝓴𝓭𝓸𝔀𝓷 𝓪𝓷𝓭 𝓙𝓢𝓞𝓝 𝓜𝓲𝓷𝓭𝓶𝓪𝓹</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>𝕄𝕒𝕣𝕜𝕕𝕠𝕨𝕟 𝕒𝕟𝕕 𝕁𝕊𝕆ℕ 𝕄𝕚𝕟𝕕𝕞𝕒𝕡</h1>
    <div class="container">
        <div class="input-area">
            <div class="button-container">
                <label for="fileInput" class="file-label">Load File</label>
                <input type="file" id="fileInput" accept=".md,.json" class="file-input" onchange="loadFile(event)">
                <button onclick="setInputMode('markdown')">Markdown</button>
                <button onclick="setInputMode('json')">JSON</button>
                <button id="test" onclick="insertSampleCode()">Test</button>
            </div>
            <textarea id="inputArea" placeholder="Paste your Markdown here..." oninput="updateMindmap()"></textarea>
        </div>
        <!-- <div class="mode-container">
            <button onclick="setInputMode('markdown')">Markdown</button>
            <button onclick="setInputMode('json')">JSON</button>
        </div> -->
        <div class="result-area">
            <svg id="mindmapSvg"></svg>
        </div>
    </div>
    <footer>
        This application was built by <a href="https://www.linkedin.com/in/phamthach" target="_blank">Phạm Thạch</a> using the <a href="https://markmap.js.org/" target="_blank">Markmap library</a>.
    </footer>

    <script src="./script.js"></script>
    <script src="./d3@6.js"></script>
    <script src="./markmap-lib.js"></script>
    <script src="./markmap-view.js"></script>
</body>

</html>
